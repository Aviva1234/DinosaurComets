<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Dinosaur and Comets</title>
  </head>
  <body>
    <a-scene>
      <a-sky src="AssetsImg/forest.jpg"></a-sky>
      <a-image
        width="10"
        height="10"
        position="0 -4 7"
        src="AssetsImg/dinosaurs.jpg"
      ></a-image>
      <a-image
        src="AssetsImg/comets-removebg-preview.png"
        width="7"
        height="3.5"
        position="-15 6 7"
        animation="property:position; to: 2 -2 7; duration: 2000; loop:true;"
      ></a-image>
      <a-image
        src="AssetsImg/comets-removebg-preview.png"
        width="6.5"
        height="3"
        position="-17 11 7"
        animation="property:position; to: 3 -3 7; duration: 2000; loop:true;"
      ></a-image>
    </a-scene>
  </body>
</html>
